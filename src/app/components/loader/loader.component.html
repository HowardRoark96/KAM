<div *ngIf="error; else loaderTmp" class="error-wrapper">
  <div class="error-icon">
    <mat-icon svgIcon="request_error">
      <h2 *ngIf="error?.status as status" class="error-status">{{ status }}</h2>
    </mat-icon>
  </div>
  <h1 class="error-title">Error!</h1>
  <h4 class="error-text">{{ error.message }}</h4>

  <button mat-flat-button color="warn" (click)="retry.next()">
    {{ retryText }}
  </button>
</div>

<ng-template #loaderTmp>
  <div *ngIf="isLoading; else contentTmp" class="loader">
    <mat-spinner color="primary" mode="indeterminate"></mat-spinner>
    <span class="text-center">{{ loadingText }}</span>
  </div>
</ng-template>

<ng-template #contentTmp>
  <ng-content></ng-content>
</ng-template>
