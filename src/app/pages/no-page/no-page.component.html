<div class="container d-flex flex-column align-items-center content-center gap-8 p-10">
  <div nz-icon class="bad-request" nzType="question-circle" nzTheme="twotone"></div>
  <div class="d-flex flex-column align-items-center content-center gap-2">
    <h1 class="text-capitalize m-0">page not found</h1>
    <h3 class="m-0">We couldn't find the page you're looking for.</h3>
    <h3 class="m-0">Please check the address and try again.</h3>
    <h3 class="m-0">Error code: <span class="font-weight-medium">404</span></h3>
  </div>
  <div class="d-flex align-self-end content-end gap-2">
    <app-button type="link" label="Go to main page" link="/"></app-button>
    <app-button type="primary" label="Go back" [action$]="onBack"></app-button>
  </div>
</div>
