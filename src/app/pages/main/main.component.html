<mat-toolbar color="primary">
  <div class="toolbar-content w-100">
    <a mat-button [routerLink]="['./']">
      <span>
        <img src="assets/gauge.svg" alt="homepage" />
      </span>
    </a>
  </div>
</mat-toolbar>

<nav mat-tab-nav-bar [backgroundColor]="background" [tabPanel]="tabPanel">
  <a mat-tab-link *ngFor="let tab of tabs" [routerLink]="tab.link"> {{ tab.label }} </a>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
