<app-card
  *ngIf="news"
  [cardTitle]="cardTitleTmpl"
  [contentTitle]="news.contentTitle || ''"
  [contentDescription]="contentTmpl"
  [bodyStyle]="{ 'white-space': 'pre-line' }"
></app-card>

<ng-template #cardTitleTmpl>
  <div class="d-flex flex-column gap-2 card-title">
    <div class="d-flex gap-2 align-items-center">
      <nz-avatar nzSize="small" [nzSrc]="news?.user?.avatar"></nz-avatar>
      <span class="text-grey-3 font-size-14 font-weight-normal">{{ news?.user?.login ?? 'Anonymous' }}</span>
      <span *ngIf="news?.time as time" class="text-grey-3 font-size-14 font-weight-normal">
        {{ getTime | executeWith : time }}
      </span>
    </div>
    <span>{{ news?.title || '' }}</span>
  </div>
</ng-template>

<ng-template #contentTmpl>
  <div class="ql-snow">
    <div class="p-0 ql-editor" [innerHtml]="news?.contentDescription"></div>
  </div>
</ng-template>
