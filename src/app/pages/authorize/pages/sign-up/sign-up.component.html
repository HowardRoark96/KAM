<div class="left-container d-flex flex-column gap-4 p-8 pt-10">
  <h2 class="font-weight-medium mb-10 text-grey-1">Knights and Merchants Remake</h2>
  <nz-carousel
    nzAutoPlay
    [nzAutoPlaySpeed]="5000"
    [nzLoop]="true"
    [style.max-height.px]="200"
    [style.min-height.px]="200"
  >
    <div *ngFor="let img of carouselImages" nz-carousel-content class="d-flex content-center">
      <img nz-image width="150px" height="150px" [nzSrc]="img" [nzDisablePreview]="true" />
    </div>
  </nz-carousel>
  <div>
    <h1 class="font-weight-medium text-grey-1" [style.font-size.px]="32" [style.line-height.px]="32">
      {{ 'authorize.signUp.desc_Title' | translate }}
    </h1>
    <p class="m-0 text-grey-1">{{ 'authorize.signUp.desc' | translate }}</p>
  </div>
</div>

<div class="right-container d-flex flex-column gap-4 p-8 pt-10">
  <h1 class="text-center font-weight-medium mb-10" [style.font-size.px]="32">
    {{ 'authorize.signUp.page_Title' | translate }}
  </h1>
  <div class="d-flex flex-column text-grey-3">
    <div class="d-flex align-items-center">
      <p class="m-0">{{ 'authorize.signUp.signIn_Hint' | translate }}</p>
      <app-button
        btnClass="px-1"
        type="link"
        link="../sign-in"
        [label]="'authorize.signUp.signIn' | translate"
      ></app-button>
    </div>
  </div>

  <div class="d-flex flex-column gap-6">
    <app-reactive-input
      fieldId="login"
      [label]="'authorize.signUp.userName' | translate"
      [textBefore]="userBeforeTextTmp"
      [control]="form.controls.login"
    ></app-reactive-input>
    <app-reactive-input
      fieldId="password"
      [label]="'authorize.signUp.password' | translate"
      [textBefore]="passwordBeforeTextTmp"
      [control]="form.controls.password"
    ></app-reactive-input>
    <app-button
      class="align-self-end"
      type="primary"
      [label]="'authorize.signUp.signUp' | translate"
      [action$]="signUp$"
    ></app-button>
  </div>
</div>

<ng-template #userBeforeTextTmp>
  <span nz-icon nzType="user" nzTheme="outline"></span>
</ng-template>

<ng-template #passwordBeforeTextTmp>
  <span nz-icon nzType="lock" nzTheme="outline"></span>
</ng-template>
